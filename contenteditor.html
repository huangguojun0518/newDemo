<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 contenteditable="true">东风夜放花千树</h1>

</body>
<script type="text/javascript">
    var h1=document.querySelector("h1");
    if(sessionStorage.getItem("poet")){
        //console.log("hello");
        h1.innerHTML=sessionStorage.getItem("poet")
    }
    /*失去焦点*/
    h1.addEventListener("blur", function () {
        //console.log(this.innerHTML);
        sessionStorage.setItem("poet",this.innerHTML);
    })
</script>
</html>
