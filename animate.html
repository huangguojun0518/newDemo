<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .demo{
            width: 50px;
            height: 50px;
            background: green;
            position: absolute;
        }

    </style>
</head>
<body>
<div class="demo">hello</div>
<script type="text/javascript">
    var demo=document.querySelector(".demo");
    var frames=[
        {left:"0"},
        {left:"250px"}
    ];
    var timing={
        duration:2500,
        delay:0,
        iterations:3,
        direction:"normal",
        easing:"ease-in-out",
        fill:"forwards"
    };

    demo.animate(frames,timing);


</script>
</body>
</html>
